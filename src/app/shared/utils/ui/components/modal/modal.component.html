<ion-modal
  [isOpen]="isOpen"
  (didDismiss)="onClose()"
  [backdropDismiss]="config.defaults.backdropDismiss"
>
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="onClose()">
            <ion-icon [name]="config.icons.close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <div class="modal-content">
        <ng-content></ng-content>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
