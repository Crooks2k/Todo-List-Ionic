<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBackToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ view.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <app-category-filter
      [categories]="(categories$ | async) || []"
      [selectedCategoryIds]="selectedCategoryIds"
      (filterChange)="onFilterChange($event)"
    ></app-category-filter>

    <div class="tasks-container">
      @for (task of tasks$ | async; track task.id) {
      <ion-item-sliding>
        <ion-item lines="none" class="task-item">
          <ion-checkbox
            slot="start"
            [checked]="task.completed"
            (ionChange)="onToggleTask(task.id)"
          ></ion-checkbox>
          <ion-label>
            <h2 [class.completed]="task.completed">{{ task.title }}</h2>
            @if (task.description) {
            <p>{{ task.description }}</p>
            }
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="onDeleteTask(task.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      } @empty {
      <div class="empty-state">
        <ion-icon name="checkbox-outline"></ion-icon>
        <h3>{{ view.emptyState }}</h3>
        <p>{{ view.emptyStateDescription }}</p>
      </div>
      }
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="onAddTask()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
