<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBackToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ view.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCategories()">
        <ion-icon name="pricetags-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <app-category-filter
      [categories]="(categories$ | async) || []"
      [selectedCategoryIds]="selectedCategoryIds"
      (filterChange)="onFilterChange($event)"
    ></app-category-filter>

    <div class="tabs-container">
      <ion-segment
        [(ngModel)]="selectedTab"
        (ionChange)="onTabChange(selectedTab)"
        mode="md"
      >
        <ion-segment-button value="all">
          <ion-label>{{ view.allTasks }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="completed">
          <ion-label>{{ view.completedTasks }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="overdue">
          <ion-label>{{ view.overdueTasks }}</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <div class="tasks-container">
      @for (task of tasks$ | async; track task.id) {
      <app-task-card
        [task]="task"
        [category]="getCategoryForTask(task)"
        (toggleComplete)="onToggleTask($event)"
        (toggleSubTask)="onToggleSubTask($event)"
        (edit)="onEditTask($event)"
        (delete)="onDeleteTask($event)"
      ></app-task-card>
      } @empty {
      <div class="empty-state">
        <ion-icon name="checkbox-outline"></ion-icon>
        <h3>{{ emptyStateMessage }}</h3>
        <p>{{ view.emptyStateDescription }}</p>
      </div>
      }
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAddTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-modal
  [isOpen]="showTaskModal"
  (didDismiss)="closeTaskModal()"
  [backdropDismiss]="true"
>
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          {{ selectedTask ? view.modalTitleEdit : view.modalTitleCreate }}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeTaskModal()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding modal-content" [scrollY]="true">
      <app-task-form
        [task]="selectedTask"
        [categories]="(categories$ | async) || []"
        (save)="onSaveTask($event)"
        (cancelled)="closeTaskModal()"
      ></app-task-form>
    </ion-content>
  </ng-template>
</ion-modal>
