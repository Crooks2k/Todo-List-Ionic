<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBackToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ view.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-wrapper">
    <div class="category-list">
      @for (category of categories$ | async; track category.id) {
      <ion-card class="category-card">
        <ion-card-content>
          <div class="category-content">
            <div class="category-info" (click)="onEditCategory(category)">
              <ion-icon
                [name]="category.icon || 'pricetag'"
                [style.color]="category.color"
                class="category-icon"
              ></ion-icon>
              <div class="category-details">
                <h2>{{ category.name }}</h2>
              </div>
            </div>
            <div class="category-actions">
              <ion-button
                fill="clear"
                color="medium"
                (click)="onEditCategory(category)"
              >
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
              <ion-button
                fill="clear"
                color="danger"
                (click)="onDeleteCategory(category)"
              >
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
      } @empty {
      <div class="empty-state">
        <ion-icon name="pricetags-outline"></ion-icon>
        <h3>{{ view.emptyState }}</h3>
        <p>{{ view.emptyStateDescription }}</p>
      </div>
      }
    </div>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="onAddCategory()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>

<ion-modal
  [isOpen]="showModal"
  (didDismiss)="closeModal()"
  [backdropDismiss]="true"
>
  <ng-template>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>{{ modalTitle }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
            <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding modal-content">
      <app-category-form
        [category]="selectedCategory"
        (save)="onSaveCategory($event)"
        (cancelled)="closeModal()"
      ></app-category-form>
    </ion-content>
  </ng-template>
</ion-modal>
