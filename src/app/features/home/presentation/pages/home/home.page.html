<ion-content [fullscreen]="true" class="home-content">
  <div class="home-container">
    <div class="home-header">
      <ion-icon name="checkmark-circle" class="home-icon"></ion-icon>
      <h1 class="home-title">{{ view.title }}</h1>
      <p class="home-subtitle">{{ view.subtitle }}</p>
    </div>

    <div class="home-actions">
      <app-action-card
        icon="checkbox-outline"
        [title]="view.buttons?.viewTasks"
        [description]="view.description"
        color="primary"
        (cardClick)="goToTasks()"
      ></app-action-card>

      <app-action-card
        icon="pricetags-outline"
        [title]="view.buttons?.manageCategories"
        [description]="view.categoriesDescription"
        color="success"
        (cardClick)="goToCategories()"
      ></app-action-card>

      <app-action-card
        icon="newspaper-outline"
        [title]="view.buttons?.viewReleases"
        [description]="view.releasesDescription"
        color="warning"
        (cardClick)="goToReleases()"
      ></app-action-card>
    </div>
  </div>
</ion-content>
