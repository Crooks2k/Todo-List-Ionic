<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{ view.title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ view.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <h2>{{ view.subtitle }}</h2>
    <p>{{ view.description }}</p>

    <ion-button expand="block" class="ion-margin-top">
      {{ view.buttons?.addTask }}
    </ion-button>

    <ion-button expand="block" fill="outline">
      {{ view.buttons?.viewTasks }}
    </ion-button>
  </div>
</ion-content>
